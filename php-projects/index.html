<!DOCTYPE html>
<html lang="es">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="Keywords" content="">
        <meta name="author" content="Mike Espinoza">
		<title>Registro</title>
		<!--#include virtual="includes/head.html"-->
    </head>
	<body>
		<div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Registro</h1>
                </div>
                <div class="panel-body">
                    <form class="form-signin" role="form" id="register-form">
                        <h2 class="form-signin-heading">Ingresa los siguientes datos</h2>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa tu nombre" autofocus>
                        </div>
                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
                        </div>
                        <div class="form-group">
                            <label>Usuario</label>
                            <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Ingresa tu usuario">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" name="contra" id="contra" placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="form-group">
                            <label>Sexo</label>
                            <select id="sexo" name="sexo" class="form-control">
                                <option>Hombre</option>
                                <option>Mujer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Imagen</label>
                            <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                <span class="btn btn-default btn-file">
                                    <input type="file" name="imagen" id="imagen">
                                </span>
                            </div>
                        </div>
                        <a class="btn btn-success" onclick="register()" href="#">Registrar</a>
                    </form>
                </div>
            </div>
		</div>
        <script src="js/register.js"></script>
	</body>
</html>
